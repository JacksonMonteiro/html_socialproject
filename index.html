<!-- Começamos com o arquivo HTML, e chamamos ele de index para falar ao navegador, que ele é o arquivo principal que tem que ser lido
e mostrado para as pessoas que acessarem ao site -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Site - Projeto Social - Artista Independente </title> 
        <!-- Aqui nos vamos importar o CSS que vamos criar em outro arquivo, que é a forma mais recomendada -->
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <!-- 
            Agora vamos desenvolver um site usamos o que aprendemos, nesse momento vamos praticar o uso de divs e listas, além disso,
            vamos usar links internos para as sessões da nossa página para facilitar o acesso. Também vamos praticar o uso de classes, e claro,
            vamos praticar os nosso conhecimentos em CSS! seletores, trocar o fundo, trocar a cor das coisas, como elas aparecem na tela,
            entre outros aspectos que serão explicados ao longo dessa página e da apostila
         -->

        <div class="menu">
            <ul>
                <!-- Dentro do href estão os ids das sessões do site que cada link vai enviar quando for clicado, criando um link interno
                como explicamos na apostila -->
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre mim</a></li>
                <li><a href="#musicas">Músicas</a></li>
                <li><a href="#descubra">Descubra</a></li> 
            </ul>
        </div>
    </body>
</html>
